spring:
  application:
    name: couple
  # 导入敏感配置文件
  config:
    import: optional:classpath:application-dev.properties
#  邮箱配置
  mail :
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    host: ${spring.mail.host}

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # 从application-secret.properties引用
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver


  data:
    redis:
      host: ${spring.redis.host}
      port: ${spring.redis.port}
      password: ${spring.redis.password}

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml  # XML映射文件位置
  type-aliases-package: com.xkb.couple.pojo.entity  # 实体类包路径
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 控制台打印SQL日志
    map-underscore-to-camel-case: true  # 自动驼峰命名转换

couple:
  jwt:
    # 从application-secret.properties引用
    secret: ${couple.jwt.secret}
    expiration: 9999999999  # 过期时间，单位：秒
#  验证码
  captcha:
    expiration: 300  # 过期时间，单位：秒
#  邮件配置
  mail:
    fromEmail: ${couple.mail.fromEmail}
    fromName: 情侣小程序平台
    templates:
      common: |
        <div style='font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;'>
        <h2 style='color: #333;'>%s</h2>
        <p style='font-size: 16px; line-height: 1.6;'>您好！</p>
        <p style='font-size: 16px; line-height: 1.6;'>您的%s为：<strong style='font-size: 20px; color: #0066cc;'>%s</strong></p>
        <p style='font-size: 14px; color: #666;'>验证码有效期为5分钟，请尽快完成验证。</p>
        <p style='font-size: 12px; color: #999;'>【安全提示】验证码仅用于%s，请勿泄露给他人；如非本人操作，请忽略此邮件。</p>
        <p style='font-size: 12px; color: #999;'>情侣小程序平台 客服热线：400-XXXX-XXXX</p>
        </div>
      parameters:
        register:
          title: "欢迎注册情侣小程序平台"
          captchaDesc: "注册验证码"
          usage: "注册验证"
        forget:
          title: "找回密码"
          captchaDesc: "找回密码验证码"
          usage: "找回密码验证"
        login:
          title: "登录验证"
          captchaDesc: "登录验证码"
          usage: "登录验证"

